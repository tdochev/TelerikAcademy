<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Problem 1. HTML Tables</title>
	<link rel=stylesheet href="tables.css" />
</head>
<body>
<table id="table1">
	<tr>
		<th colspan="2" align="center"><em>Fresh Fruits</em></th>
	</tr>
	<tr>
		<td>It has long been known that a diet <br /> that includes at least a
		few <br />servings of fresh fruit evry day <br /> will help keep you healthy, fit and <br />trim</td>
		<td><img src="images/fruitbowl.gif" alt="fruit bowl"></td>
	</tr>
</table>
<br />
<br />
<table id="table2" border="1">
	<tr>
		<td colspan="3">Title goes here</td>
		<td class="centered">A</td>
		<td class="right">B</td>
	</tr>
	<tr>
		<td rowspan="3">C</td>
		<td class="centered">D</td>
		<td class="centered">E</td>
		<td class="centered">F</td>
		<td class="right">G</td>
	</tr>
	<tr>
		<td class="centered">H</td>
		<td colspan="2" class="centered">I</td>
		<td rowspan="2" colspan="2" class="right bottom">J</td>
	</tr>
	<tr>
		<td class="centered">K</td>
		<td class="centered">L</td>
		<td class="centered">M</td>
	</tr>
	<tr>
		<td class="right">N</td>
		<td colspan="4" class="centered">O</td>
	</tr>
</table>
</body>
</html>
